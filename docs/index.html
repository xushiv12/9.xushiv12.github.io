<title>Xuchat v2</title>
<body>
<h1>Xuchat v2!</h1>
<h2>在这里用新版Xuchat发送信息</h2>
信息:<input id="o"><br>
发给谁:<input id="u"><br>
	<button onclick="A()">发送</button>
<script>
function A(){
let y=document.getElementById("u").value;
let x=document.getElementById("o").value;
fetch("https://v2.xushi-1009.cc/", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({
    version: "v1.0",
    messageto: [y, x]
  })
})
.then(response => response.json())
.then(data => {
  console.log("✅ 服务器返回：", data);
})
.catch(error => {
  console.log("❌ 发送失败：", error);
});
}
</script>
</body>
